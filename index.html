<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulyator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-80 fade-in">
    <h1 class="text-2xl font-bold text-center mb-4">Kalkulyator</h1>
    <div class="mb-4">
      <input id="result" type="text" readonly class="w-full p-3 text-right text-lg border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="0">
    </div>
    <div class="grid grid-cols-4 gap-2">
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('7')">7</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('8')">8</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('9')">9</button>
      <button class="bg-blue-400 text-white p-3 rounded hover:bg-blue-500" onclick="appendValue('/')">/</button>

      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('4')">4</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('5')">5</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('6')">6</button>
      <button class="bg-blue-400 text-white p-3 rounded hover:bg-blue-500" onclick="appendValue('*')">*</button>

      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('1')">1</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('2')">2</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('3')">3</button>
      <button class="bg-blue-400 text-white p-3 rounded hover:bg-blue-500" onclick="appendValue('-')">-</button>

      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="clearResult()">C</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('0')">0</button>
      <button class="bg-gray-200 p-3 rounded hover:bg-gray-300" onclick="appendValue('.')">.</button>
      <button class="bg-blue-400 text-white p-3 rounded hover:bg-blue-500" onclick="appendValue('+')">+</button>

      <button class="col-span-4 bg-green-500 text-white p-3 rounded hover:bg-green-600" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    const resultField = document.getElementById('result');

    function appendValue(value) {
      if (resultField.value === "0") {
        resultField.value = value;
      } else {
        resultField.value += value;
      }
    }

    function clearResult() {
      resultField.value = "0";
    }

    function calculateResult() {
      try {
        resultField.value = eval(resultField.value);
      } catch {
        resultField.value = "Error";
        setTimeout(() => resultField.value = "0", 1500);
      }
    }
  </script>
</body>
</html>
